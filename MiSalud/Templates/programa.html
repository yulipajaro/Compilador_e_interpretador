<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Document</title>
</head>
<body>
    <div style="width:1100px;    display: inline-flex;">
        <form action="/" method="post" style="width:600px;">
            {% csrf_token %}
            <div>
              <h1>Compi</h1>
         
              <h2>
                  Digita la palabra
              </h2>
                  <input type="text" name="cadena" style="outline:none;padding: 20px;display:block;width: 300px;border-radius: 3px;border: 1px solid #eee;margin :20px auto;">
                  
                  <button type="submit" id="submint" style=" padding: 10px;color:#fff;background:black;width:320px;margin: 20px auto;margin-top:0;border:0;border-radius: 3px;cursor: pointer;">calcular</button>
              </form>
            </div>
    </div>

    <br>
    <div style="width:500px;" class="mostrar">
        <h3>RESULTADO</h3>
        {% if dic != -1 %}
            <p>dic</p>
            <p>{dic}</p>
            <h1>{{dic.keys}}</h1>
        {% else %}
            <p>ESPERANDO...</p>
        {% endif %}
      </div>
    </div>

</body>
</html>
